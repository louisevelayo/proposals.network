<!doctype html>
<html lang="en">
	<head>
		<!-- CONTENT_SECURITY_POLICY -->

		<meta charset="utf-8" />
		<meta content="width=device-width, initial-scale=1" name="viewport" />

		<title>Proposals.network</title>
		<link href="https://proposals.network" rel="canonical" />

		<meta content="Browse and submit proposals on ICP." name="description" />
		<meta content="Proposals.network" property="og:title" />
		<meta content="Browse and submit proposals on ICP." property="og:description" />
		<meta content="website" property="og:type" />
		<meta content="https://proposals.network" property="og:url" />
		<meta content="https://proposals.network/images/meta-share.jpg" property="og:image" />

		<meta content="summary_large_image" name="twitter:card" />
		<meta content="Proposals.network" name="twitter:title" />
		<meta content="Browse and submit proposals on ICP." name="twitter:description" />
		<meta content="https://proposals.network/images/meta-share.jpg" name="twitter:image" />
		<meta content="@daviddalbusco" name="twitter:creator" />

		<link crossorigin="anonymous" href="/manifest.webmanifest" rel="manifest" />

		<!-- Favicon -->
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="%sveltekit.assets%/favicons/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="%sveltekit.assets%/favicons/favicon-16x16.png"
		/>
		<link rel="shortcut icon" href="%sveltekit.assets%/favicon.ico" />

		<!-- iOS meta tags & icons -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="#a8a6ff" />
		<meta name="apple-mobile-web-app-title" content="Proposals.network" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/favicons/apple-touch-icon.png" />
		<link
			rel="mask-icon"
			href="%sveltekit.assets%/favicons/safari-pinned-tab.svg"
			color="#7e88fc"
		/>

		<!-- MS -->
		<meta name="msapplication-TileColor" content="#ffffff" />
		<meta name="msapplication-config" content="%sveltekit.assets%/favicons/browserconfig.xml" />

		<meta name="theme-color" content="#000000" />

		%sveltekit.head%

		<!-- LINKS_PRELOADER -->

		<style>
			body {
				background: black;
			}
		</style>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>

		<!-- SCRIPT_LOADER -->
	</body>
</html>
